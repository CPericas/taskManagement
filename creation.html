<!--Task Creation Page:
Develop a form layout using Bootstrap Forms and Input Groups for adding new tasks.-->

<!DOCTYPE html>
<html>
    <head> 
        <title>New Task</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="New Task">
        <meta name="keyword" content="TaskManager, WebDevelopment, Pericas, CodingTemple">
        <meta name="author" content="Web Development Mentor">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet"> 
    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Task Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="homePage.html">Home</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>                                        
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="creation.html">Create Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="details.html">Task Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="authentication.html">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signUp.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-5">
            <div class="sign-in-form">
                <h1 class="h3 mb-3">New Task Creation</h2>
                <form class="needs-validation" action="homePage.html" method="GET" novalidate>
                    <div class="row mb-3">
                        <div class="col-md-6">
                        <label for="taskName" class="form-label">Task</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Enter the Task">
                        </div>
                        <div class="col-md-6">
                        <label for="taskLocation" class="form-label">Task Location</label>
                        <input type="text" class="form-control" id="taskLocation" placeholder="Location of task">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="startDateTime" class="form-label">Start Date & Time</label>
                        <div class="input-group"> 
                            <input type="date" class="form-control" id="startDate" name="startDate" required>                           
                            <span class="input-group-text">at</span>                           
                            <input type="time" class="form-control" id="startTime" name="startTime" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="endDateTime" class="form-label">End Date & Time</label>
                        <div class="input-group"> 
                            <input type="date" class="form-control" id="endDate" name="endDate">                           
                            <span class="input-group-text">at</span>                           
                            <input type="time" class="form-control" id="endTime" name="endTime">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="urgentCheck" name="urgent">
                        <label class="form-check-label" for="urgentCheck">Mark as Urgent</label>
                    </div>                 
                               
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>

                </form>
            </div>
        </div>
    </body>
</html>
