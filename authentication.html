<!--Authentication Page:
Develop a form layout using Bootstrap Forms with input fields for username and password.
Apply Bootstrap Form validation to ensure the correctness of user credentials.-->

<!DOCTYPE html>
<html>
    <head> 
        <title>Task Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Task Management App.">
        <meta name="keyword" content="TaskManager, WebDevelopment, Pericas, CodingTemple">
        <meta name="author" content="Web Development Mentor">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>        
        <section class="container py-4">
            <h2 class="custom-heading mb-3">Task Manager App</h2>
        </section>

        <div class="container mt-5">
            <div class="sign-in-form py-4">
                <h2 class="h1 text-center">Sign In</h2>
                <form class="needs-validation" action="homePage.html" method="GET" novalidate>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required minlength="6">
                        <div class="invalid-feedback">
                            Password must be at least 6 characters
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign In</button>

                        <a class="d-block mt-3 link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="signUp.html">
                            New Member? Create New Account.
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
