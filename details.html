<!--Task Details Page:
Design a detailed view for individual tasks using Cards and Forms for editing.-->

<!DOCTYPE html>
<html>
    <head> 
        <title>Task Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Task Management App.">
        <meta name="keyword" content="TaskManager, WebDevelopment, Pericas, CodingTemple">
        <meta name="author" content="Web Development Mentor">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <section class="container py-4">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Task Manager</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="homePage.html">Home</a>
                            </li> 
                            <li class="nav-item">
                                <a class="nav-link" href="dashboard.html">Dashboard</a>                                        
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="creation.html">Create Task</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="details.html">Task Details</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="authentication.html">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="signUp.html">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <section class="container py-4">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="accordian" id="accordian">
                        <div class="accordian-item">
                            <h2 class="accordian-header" id="headingOne">
                                <button class="accordian-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expand="true" aria-controls="collapseOne">
                                    Task #1
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordian-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordian">
                                <div class="accordian-body">
                                    <div class="card">
                                        <img src="....." alt="...." class="card-img-top">
                                        <div class="card-body">
                                            <h5 class="card-title">Task 1</h5>
                                            <p class="card-text">Task Details</p>
                                            <div class="d-flex gap-2 mt-3">
                                                <button type="button" class="btn btn-success">Complete</button>
                                                <button type="button" class="btn btn-danger">Delete</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="accordian-item">
                        <h2 class="accordian-header" id="headingTwo">
                            <button class="accordian-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expand="true" aria-controls="collapseTwo">
                                TASK #2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordian-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordian">
                            <div class="accordian-body">
                                <div class="card">
                                    <img src="....." alt="...." class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title">Task 2</h5>
                                        <p class="card-text">Task Details</p>
                                        <div class="d-flex gap-2 mt-3">
                                            <button type="button" class="btn btn-success">Complete</button>
                                            <button type="button" class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container py-4">
            <div class="container mt-5">
                <div class="sign-in-form">
                    <h1 class="h3 mb-3">Edit Task</h2>
                    <form class="needs-validation" action="details.html" method="GET" novalidate>
                        <div class="row mb-3">
                            <div class="col-md-6">
                            <label for="taskName" class="form-label">Task</label>
                            <input type="text" class="form-control" id="taskName" placeholder="Edit Which Task?">
                            </div>
                            <div class="col-md-6">
                            <label for="taskLocation" class="form-label">Task Location</label>
                            <input type="text" class="form-control" id="taskLocation" placeholder="Location of task">
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="startDateTime" class="form-label">Start Date & Time</label>
                            <div class="input-group"> 
                                <input type="date" class="form-control" id="startDate" name="startDate" required>                           
                                <span class="input-group-text">at</span>                           
                                <input type="time" class="form-control" id="startTime" name="startTime" required>
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="endDateTime" class="form-label">End Date & Time</label>
                            <div class="input-group"> 
                                <input type="date" class="form-control" id="endDate" name="endDate">                           
                                <span class="input-group-text">at</span>                           
                                <input type="time" class="form-control" id="endTime" name="endTime">
                            </div>
                        </div>
    
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="urgentCheck" name="urgent">
                            <label class="form-check-label" for="urgentCheck">Mark as Urgent</label>
                        </div>                 
                                   
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
