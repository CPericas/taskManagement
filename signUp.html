<!--Register Page:
Create a registration form with Bootstrap Form components for new users to sign up.
Apply Bootstrap Form validation to ensure the correctness of user-provided information.-->


<!DOCTYPE html>
<html>
    <head> 
        <title>New Member</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Task Management App.">
        <meta name="keyword" content="TaskManager, WebDevelopment, Pericas, CodingTemple">
        <meta name="author" content="Web Development Mentor">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="sign-in-form">
                <h1 class="h3 mb-3">New Member Registration</h2>
                <form class="needs-validation" action="homePage.html" method="GET" novalidate>
                    <div class="row mb-3">
                        <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                        </div>
                        <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address">
                        </div>
                        <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city">
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter state">
                        </div>
                        <div class="col-md-4">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip" placeholder="Enter zip code">
                        </div>
                        <div class="col-md-4">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter country">
                    </div>
                
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
